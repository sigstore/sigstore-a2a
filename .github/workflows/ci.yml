name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write  # Required for Sigstore OIDC
  attestations: write # Required for GitHub Attestations

jobs:
  # Minimal test on push (cheap) - single Python version, single OS
  test-minimal:
    name: Test Suite (Minimal)
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            %LOCALAPPDATA%\uv\cache
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          make install-dev

      - name: Run tests
        run: |
          make test

  # Full test matrix on PR only (expensive)
  test:
    name: Test Suite - Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
        os: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
          # Reduce matrix size - test all Python versions on Linux, but only latest on macOS/Windows
          - os: macos-latest
            python-version: '3.11'
          - os: macos-latest
            python-version: '3.12'
          - os: windows-latest
            python-version: '3.11'
          - os: windows-latest
            python-version: '3.12'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            %LOCALAPPDATA%\uv\cache
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          make install-dev

      - name: Run tests
        run: |
          make test

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  test-cli:
    name: CLI Integration Tests - ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            %LOCALAPPDATA%\uv\cache
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          make install

      - name: Test CLI help
        run: |
          uv run sigstore-a2a --help
          uv run sigstore-a2a sign --help
          uv run sigstore-a2a verify --help


  build:
    name: Build Package - ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request'
    needs: [test, test-cli]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            %LOCALAPPDATA%\uv\cache
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Build package
        run: |
          make build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist-${{ matrix.os }}
          path: dist/
          retention-days: 7

  sign-agent-card:
    name: Sign Example Agent Card
    runs-on: ubuntu-latest
    needs: [test-minimal, test, test-cli]
    if: |
      always() && (
        (github.event_name == 'push' && needs.test-minimal.result == 'success') ||
        (github.event_name == 'pull_request' && needs.test.result == 'success' && needs.test-cli.result == 'success')
      )
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            %LOCALAPPDATA%\uv\cache
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          make install

      - name: Store beacon token into oidc-token.txt
        uses: sigstore-conformance/extremely-dangerous-public-oidc-beacon@5c7bac23e5652132c019d1273c94384412b9ef76 # main

      - name: Sign example Agent Card
        run: |
          uv run sigstore-a2a sign \
            --output signed-example.json \
            --repository ${{ github.repository }} \
            --provenance \
            --identity_token "$(cat oidc-token.txt)" \
            example_agentcard.json

      - name: Verify signed Agent Card
        run: |
          uv run sigstore-a2a --verbose verify \
            --identity_provider "https://token.actions.githubusercontent.com" \
            --repository "sigstore-conformance/extremely-dangerous-public-oidc-beacon" \
            --workflow "Extremely dangerous OIDC beacon" \
            signed-example.json

      - name: Upload signed Agent Card
        uses: actions/upload-artifact@v5
        with:
          name: signed-agent-card
          path: signed-example.json
          retention-days: 30
