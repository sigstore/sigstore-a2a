name: Core

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.13'

      - name: Install UV
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          version: "latest"

      - name: Cache UV dependencies
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: make install-dev

      - name: Run tests
        run: make test

  sign-agent-card:
    name: Sign Agent Card
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.13'

      - name: Install UV
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          version: "latest"

      - name: Cache UV dependencies
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: make install

      - name: Get OIDC token
        uses: sigstore-conformance/extremely-dangerous-public-oidc-beacon@main

      - name: Sign example Agent Card
        run: |
          uv run sigstore-a2a sign \
            --output signed-example.json \
            --repository ${{ github.repository }} \
            --provenance \
            --identity_token "$(cat oidc-token.txt)" \
            example_agentcard.json

      - name: Verify signed Agent Card
        run: |
          uv run sigstore-a2a --verbose verify \
            --identity_provider "https://token.actions.githubusercontent.com" \
            --repository "sigstore-conformance/extremely-dangerous-public-oidc-beacon" \
            --workflow "Extremely dangerous OIDC beacon" \
            signed-example.json

      - name: Upload signed Agent Card
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: signed-agent-card
          path: signed-example.json
          retention-days: 30
